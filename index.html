<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Météo App</h1>
    <form>
      <label for="city">Nom de la ville:</label>
      <input type="text" id="city" name="city" required />
      <button type="submit">Obtenir la météo</button>
      <span class="msg"></span>
      <!-- <button onclick="fetchWeather()">Obtenir la météo</button> -->
      <ul class="weather"></ul>
    </form>

    <div id="weather">
      <h2>
        Villes suivies
        <button onclick="clearTrackedCities()">Effacer tout</button>
      </h2>
      <ul id="tracked-cities"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
